<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
</body>
<script>
    function f1() { };
    function f2() { };
    // f2必须等到f1执行完成
    // 回调函数的优点是简单、容易理解和实现，缺点是不利于代码的阅读和维护，
    // 各个部分之间高度耦合（coupling），使得程序结构混乱、
    // 流程难以追踪（尤其是多个回调函数嵌套的情况），而且每个任务只能指定一个回调函数。
    function f1(callback) {
         callback();   
    };
    function f2() {

    };
    f1(f2);
</script>
</html>
