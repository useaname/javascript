<script>
    (function(){
        // 稀疏数组:指的是含有空白或空缺单元的数组
        var a = [ ];
        console.log(a.length); // 0
        a[4] = a [5]; // a[5]未定义所以为 undefined ， 等价为等价为a[4] = undefined
        a.forEach(ele => {
            console.log(ele); // undefined
        });
        console.log(a);   // [,,,,undefined]
    }());
</script>
